<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"

    <link rel="stylesheet" href="css/icon-font.css" />

    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Natours | Exciting tours for adventurous people</title>
  </head>
  <body>
    <!-- Let's name all the element classes as per BEM methodology -->
    <!-- class header can be reused anywhere so we can consider it as block level in BEM -->
    <header class="header">
      <div class="header__logo-box">
        <!-- give meaningful names to alt because that not only appears if img is not present, 
               but also helps Search Engine Optimization  pick our webpage-->
        <img src="img/logo-white.png" alt="Logo" class="header__logo" />
      </div>

      <div class="header__text-box">
        <!-- Title of our webpage. It's good to be in h1 because of SEO -->
        <!-- class heading-primary can be reused anywhere so we can consider it as block level in BEM -->
        <h1 class="heading-primary">
          <!-- main and sub are just the modifications of heading-primary so they are treated as modifier part of BEM -->
          <span class="heading-primary--main">Outdoors</span>
          <span class="heading-primary--sub">is where life happens</span>
        </h1>
        <!-- btn-white and btn-aimated are just the modifications of heading-primary so they are treated as modifier part of BEM -->
        <a href="#" class="btn btn--white btn--animated">Discover our tours</a>
      </div>
    </header>

    <!-- main section - we tell the search engines that this is the main part of the site (usually comes after header) -->
    <main>
      <!-- where do we put the css related to about section? In pages/home because it wont appear anywhere else except home -->
      <section class="section-about">
        <h2 class="heading-secondary">Exciting tours for adventurous people</h2>
      </section>
    </main>
